<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>New York Times Search</h1>
    </div>
    <div class="main-heading">
      <h2>Search Parameters</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Search Terms : </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=""">
        <small id=" emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Number of Records to retrieve :</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
        </div>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Start Year (Optional)</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="">
            <small id="emailHelp" class="form-text text-muted">
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">End Year (Optional)</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="">
              <small id="emailHelp" class="form-text text-muted">
            </div>
            <button type="button" id="button1" onClick="">Search </button>
            <button type="button" id="button1" onClick="clearIt()">Clear Result </button>

            <br>
            <br>


            <div class="form-group">
              <label for="exampleInputEmail1">Top Articles </label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="">
              <small id="emailHelp" class="form-text text-muted">
            </div>
</body>

</html>
